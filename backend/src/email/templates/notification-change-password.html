<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông báo đổi mật khẩu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff7b7b 0%, #ff416c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .notification-container {
      background: white;
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .notification-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #ff416c, #ff4757);
    }

    .email-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #ff416c, #ff4757);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      animation: bounceIn 0.6s ease-out;
      position: relative;
    }

    .email-icon::after {
      content: '✓';
      font-size: 50px;
      color: white;
      font-weight: bold;
      animation: checkmark 0.8s ease-in-out 0.3s both;
    }

    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes checkmark {
      0% { transform: scale(0) rotate(45deg); opacity: 0; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    .notification-title {
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 15px;
      font-weight: 700;
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }

    .notification-message {
      font-size: 18px;
      color: #7f8c8d;
      margin-bottom: 30px;
      line-height: 1.6;
      animation: fadeInUp 0.6s ease-out 0.6s both;
    }

    .user-info {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      animation: fadeInUp 0.6s ease-out 0.8s both;
    }

    .user-email {
      font-size: 18px;
      color: #2c3e50;
      font-weight: 600;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .floating-icons {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .floating-icons:nth-child(1) {
      top: 20%;
      left: 10%;
      background: #ff416c;
      animation-delay: 0s;
    }

    .floating-icons:nth-child(2) {
      top: 60%;
      right: 15%;
      background: #ff4757;
      animation-delay: 2s;
    }

    .floating-icons:nth-child(3) {
      bottom: 30%;
      left: 15%;
      background: #ff6b7a;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); opacity: 0.7; }
      50% { transform: translateY(-20px); opacity: 1; }
    }

    @media (max-width: 600px) {
      .notification-container {
        padding: 40px 20px;
      }

      .notification-title {
        font-size: 28px;
      }

      .notification-message {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-icons"></div>
  <div class="floating-icons"></div>
  <div class="floating-icons"></div>

  <div class="notification-container">
    <div class="email-icon"></div>

    <h1 class="notification-title">Mật khẩu đã được cập nhật</h1>

    <p class="notification-message">
      Chúng tôi xác nhận rằng mật khẩu tài khoản của bạn đã được thay đổi thành công. Nếu bạn không thực hiện hành động này, vui lòng thay đổi lại mật khẩu ngay hoặc liên hệ bộ phận hỗ trợ.
    </p>

    <div class="user-info">
      <div class="user-email">Xin chào, <strong>{USER_NAME}</strong>!</div>
    </div>
  </div>
</body>
</html>
